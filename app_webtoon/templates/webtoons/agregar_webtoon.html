{% extends 'webtoons/base.html' %}
{% block body %}
  <h3 class="text-center m-4">Agregar Webtoon</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      Nuevo webtoon agregado exitosamente.
      <a href="{% url 'index' %}" class="alert-link">Ir a PÃ¡gina Principal</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-book-open fa-lg"></i> Registrar Nuevo Webtoon
          </div>
          <div class="card-body">
            <form action="{% url 'agregar_webtoon' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Agregar</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
